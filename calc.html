<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calc.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">
            <span class="calculator__display__number">0</span>
        </div>
        <div class="calculator__pad">
            <div class="calculator__pad__container">
                <div class="on">AC</div>
                <div class="divide">/</div>
                <div class="multiply">*</div>
                <div class="substract">-</div>
                <div class="seven" data-value="7">7</div>
                <div class="eight" data-value="8">8</div>
                <div class="nine" data-value="9">9</div>
                <div  class="add">+</div>
                <div class="four" data-value="4">4</div>
                <div class="five" data-value="5">5</div>
                <div class="six" data-value="6">6</div>
                <div class="one" data-value='1'>1</div>
                <div class="two" data-value="2">2</div>
                <div class="three" data-value="3">3</div>
                <div id="equals">=</div>
                <div class="zero" data-value="0">0</div>
                <div class="dot">.</div>
            </div>
        </div>
        <div class="calculator__back"></div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
